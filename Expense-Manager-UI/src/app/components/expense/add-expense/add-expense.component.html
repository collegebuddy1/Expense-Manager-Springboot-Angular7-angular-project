<div class="alert alert-success" *ngIf="isAdded">
    <strong>Success!</strong> Your expense has been saved. <label class="close" (click) = "hideNotification();">X</label>
</div>
<div class="alert alert-danger" *ngIf="isError">
    <strong>Oppps!</strong> {{errorMsg}} <label class="close" (click) = "hideNotification();">X</label>
</div>

<div class="form-group">
  <label for="category">Category:</label>
  <select class="form-control" id="category" [(ngModel)]="category">
    <option>Food</option>
    <option>Entertainment</option>
    <option>Miscellaneous</option>
    <option>Other</option>
  </select>
</div>

<div class="form-group" *ngIf = "category === 'Other'">
  <label for="otherCategory">Other Category:</label>
  <input type="text" class="form-control" id="otherCategory" [(ngModel)]="otherCategory">
</div>

<div class="form-group">
  <label for="amount">Amount:</label>
  <input type="text" class="form-control" id="amount" [(ngModel)]="amount">
</div>

<div class="form-group">
  <label for="date">Date:</label>
  <input type="date" class="form-control" id="date" [(ngModel)]="date">
</div>

<div class="form-group">
  <label for="remark">Remark</label>
  <input type="text" class="form-control" id="remark" [(ngModel)]="remark">
</div>

<div class="form-group" style="text-align: center; margin-top: 40px; margin-bottom: 40px;">
    <button type="button" class="btn btn-primary" style="width: 50%; height: 50px;" id="addExpense" (click) = "onClickAddExpense()">Add Expense</button>
</div>
